<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="faqs-style.css">
    <title>FAQ</title>
    <script>
        window.onload = function () {

        fetch("https://api.brawlapi.com/v1/maps")
        .then(res => {
            return res.json();
        }).then(data => {
            for (i = 0; i < data.list.length; i++) {

                let cardDiv = document.createElement("div");
                    cardDiv.setAttribute("class","col-6 col-md-4 col-lg-3 map-block mb-0");

                let cardDivin = document.createElement("div");
                    cardDiv.setAttribute("class","img-fluid map-block");

                
                let imageElement = document.createElement("img");
                    imageElement.setAttribute("class", "ls-is-cached lazyloaded");
                    imageElement.setAttribute("src", data.list[i].imageUrl);

                cardDivin.appendChild(imageElement);
                cardDiv.appendChild(cardDiv);

                let container = document.getElementById('content');
                container.appendChild(cardDiv);    
            }});   
        }
    </script>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg py-3">
        <div class="container-fluid m-0">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/">
                <img src="assets/Brawl-Stars-Emblem.png" width="" height="30" class="d-inline-block align-top px-4" alt="">
            </a>
            <div class="collapse navbar-collapse text-uppercase" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mr-5" style="font-size: 2vh;">
                    <li class="nav-item px-2">
                        <a class="nav-link scroll-link" href="index.html"> Home </a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link scroll-link" href="Brawlers.html"> Brawlers </a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link scroll-link" href="maps.html"> Maps </a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link scroll-link" href="#"> FAQ </a>
                    </li>
                </ul>
            </div>
    </nav>
    <div class="container-fluid p-0" id="scrollpages">
    <section class="bg-customize d-flex text-uppercase align-items-end">
        <div class="col-3"></div>
        <div class="col-9"></div>
    </section>
    <section>
        <div id="content-container">
        </div>
    </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</body>
</html>
